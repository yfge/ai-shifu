x-environment: &default-env
  REDIS_HOST: ai-shifu-redis
  SQLALCHEMY_DATABASE_URI: mysql://root:ai-shifu@ai-shifu-mysql:3306/ai-shifu?charset=utf8mb4
  SECRET_KEY: ai-shifu
  UNIVERSAL_VERIFICATION_CODE: 1024
services:
  ai-shifu-api:
    container_name: ai-shifu-api
    # Use latest for development, check releases for specific versions
    # Available versions: https://hub.docker.com/u/aishifu or https://github.com/ai-shifu/ai-shifu/releases
    image: aishifu/ai-shifu-api:latest
    entrypoint: ["sh", "-c", "until timeout 1 bash -c 'cat < /dev/null > /dev/tcp/ai-shifu-mysql/3306'; do sleep 1; done && flask db upgrade && exec gunicorn -w 4 -b 0.0.0.0:5800 'app:app' --timeout 300 --log-level debug --access-logfile /var/log/app.log --capture-output"]
    env_file:
      - ./.env
    environment: *default-env
    depends_on:
      - ai-shifu-mysql
      - ai-shifu-redis
  ai-shifu-web:
    container_name:  ai-shifu-web
    image: aishifu/ai-shifu-web:latest
    env_file:
      - ./.env
    depends_on:
      - ai-shifu-api
  ai-shifu-cook-web:
    container_name: ai-shifu-cook-web
    image: aishifu/ai-shifu-cook-web:latest
    env_file:
      - ./.env
    depends_on:
      - ai-shifu-api
  ai-shifu-nginx:
    container_name: ai-shifu-nginx
    image: nginx:latest
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      - ai-shifu-web
      - ai-shifu-api
      - ai-shifu-cook-web
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
  ai-shifu-mysql:
    container_name: ai-shifu-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ai-shifu
      MYSQL_DATABASE: ai-shifu
    image: mysql:latest
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
  ai-shifu-redis:
    container_name: ai-shifu-redis
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/data
