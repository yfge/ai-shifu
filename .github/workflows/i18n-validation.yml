name: ğŸŒ Internationalization Validation

on:
  push:
    branches: [main, develop]
    paths:
      - 'i18n/**'
      - 'src/**/*.json'
      - 'src/**/locales/**'
      - 'src/**/i18n/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'i18n/**'
      - 'src/**/*.json'
      - 'src/**/locales/**'
      - 'src/**/i18n/**'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  validate-translations:
    name: ğŸ” Validate Translation Files
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            i18n/package-lock.json

      - name: ğŸ“¥ Install dependencies
        working-directory: ./i18n
        run: npm ci

      - name: ğŸ” Validate translation schema
        working-directory: ./i18n
        run: |
          echo "ğŸ” Validating translation files..."
          node scripts/validate.js

      - name: ğŸ“Š Generate translation report
        working-directory: ./i18n
        run: |
          echo "ğŸ“Š Generating translation statistics..."
          node -e "
          const { extractAllTranslations } = require('./scripts/extract.js');
          const translations = extractAllTranslations();

          console.log('=== Translation Statistics ===');
          for (const [lang, content] of Object.entries(translations)) {
            const keyCount = JSON.stringify(content).split('\":').length - 1;
            console.log(\`\${lang}: \${keyCount} translation keys\`);
          }

          const languages = Object.keys(translations);
          if (languages.length > 1) {
            const baseKeys = Object.keys(translations[languages[0]]);
            let consistent = true;

            for (let i = 1; i < languages.length; i++) {
              const currentKeys = Object.keys(translations[languages[i]]);
              if (baseKeys.length !== currentKeys.length) {
                consistent = false;
                break;
              }
            }

            if (consistent) {
              console.log('âœ… All languages have consistent translation keys');
            } else {
              console.log('âš ï¸ Translation key inconsistencies detected');
            }
          }
          "

      - name: ğŸ”„ Check synchronization
        working-directory: ./i18n
        run: |
          echo "ğŸ”„ Checking if translations are synchronized..."

          # Create temporary backup of current translations
          cp -r locales locales.backup

          # Re-extract and sync translations
          node scripts/extract.js
          node scripts/sync.js --force

          # Check if any files changed
          if ! diff -r locales locales.backup > /dev/null; then
            echo "âš ï¸ Translation files are not synchronized with sources"
            echo "Please run the following commands locally and commit the changes:"
            echo "  cd i18n"
            echo "  node scripts/extract.js"
            echo "  node scripts/sync.js"
            echo ""
            echo "Changed files:"
            diff -r locales locales.backup || true
            exit 1
          else
            echo "âœ… Translation files are synchronized"
          fi

          # Cleanup
          rm -rf locales.backup

  check-missing-translations:
    name: ğŸ” Check Missing Translations
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ” Scan for hardcoded strings
        run: |
          echo "ğŸ” Scanning for potential hardcoded strings..."

          # Check for Chinese characters in React components (potential untranslated strings)
          echo "Checking for Chinese text in React components..."
          if find src -name "*.tsx" -o -name "*.jsx" | xargs grep -l "[\u4e00-\u9fff]" > /tmp/chinese_files.txt 2>/dev/null; then
            echo "âš ï¸ Found potential Chinese hardcoded strings in:"
            cat /tmp/chinese_files.txt
            echo ""
            echo "Please use translation keys instead of hardcoded text."
            # Don't fail the build for this, just warn
          else
            echo "âœ… No Chinese hardcoded strings found in React components"
          fi

          # Check for direct string usage instead of translation functions
          echo "Checking for potential missing translation usage..."
          if find src -name "*.tsx" -o -name "*.jsx" | xargs grep -l "[\"\'][^\"\']*[\u4e00-\u9fff][^\"\']*[\"\']" > /tmp/direct_strings.txt 2>/dev/null; then
            echo "âš ï¸ Found potential direct string usage (consider using t() function):"
            head -10 /tmp/direct_strings.txt 2>/dev/null || true
          else
            echo "âœ… No obvious direct string usage patterns found"
          fi

  frontend-compatibility:
    name: ğŸ¨ Frontend Compatibility Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ” Check frontend i18n configurations
        run: |
          echo "ğŸ” Validating frontend i18n configurations..."

          # Check if i18n config files exist and are properly formatted
          for app in "web" "cook-web"; do
            config_file="src/$app/src/i18n.ts"
            if [ -f "$config_file" ]; then
              echo "âœ… Found i18n config for $app"

              # Check if required imports are present
              if grep -q "import.*i18next" "$config_file" && grep -q "initReactI18next" "$config_file"; then
                echo "  âœ… Required imports present"
              else
                echo "  âŒ Missing required i18next imports"
                exit 1
              fi

              # Check if configuration object is present
              if grep -q "supportedLngs" "$config_file"; then
                echo "  âœ… Standard configuration structure present"
              else
                echo "  âŒ Missing standard configuration structure"
                exit 1
              fi
            else
              echo "âŒ Missing i18n config for $app at $config_file"
              exit 1
            fi
          done

          echo "âœ… All frontend i18n configurations are valid"

  backend-compatibility:
    name: ğŸ”§ Backend Compatibility Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ” Check backend i18n system
        run: |
          echo "ğŸ” Validating backend i18n system..."

          # Check if enhanced i18n module exists
          i18n_file="src/api/flaskr/i18n/__init__.py"
          if [ -f "$i18n_file" ]; then
            echo "âœ… Found backend i18n module"

            # Check for JSON loading capability
            if grep -q "load_translations_from_json" "$i18n_file"; then
              echo "  âœ… JSON translation loading capability present"
            else
              echo "  âŒ Missing JSON translation loading capability"
              exit 1
            fi

            # Check for enhanced translation function
            if grep -q "def t(" "$i18n_file"; then
              echo "  âœ… Enhanced translation function present"
            else
              echo "  âŒ Missing enhanced translation function"
              exit 1
            fi

            # Check if JSON locales directory exists
            if [ -d "src/api/flaskr/i18n/locales" ]; then
              echo "  âœ… JSON locales directory exists"

              # Count JSON files
              json_count=$(find src/api/flaskr/i18n/locales -name "*.json" | wc -l)
              echo "  ğŸ“ Found $json_count JSON translation files"

              if [ "$json_count" -lt 2 ]; then
                echo "  âš ï¸ Expected at least 2 language files (en-US, zh-CN)"
              fi
            else
              echo "  âš ï¸ JSON locales directory not found, will use fallback system"
            fi
          else
            echo "âŒ Backend i18n module not found at $i18n_file"
            exit 1
          fi

          echo "âœ… Backend i18n system validation completed"

  summary:
    name: ğŸ“‹ Validation Summary
    runs-on: ubuntu-latest
    needs: [validate-translations, check-missing-translations, frontend-compatibility, backend-compatibility]
    if: always()

    steps:
      - name: ğŸ“‹ Generate summary
        run: |
          echo "=== ğŸŒ AI-Shifu I18n Validation Summary ==="
          echo ""

          if [ "${{ needs.validate-translations.result }}" == "success" ]; then
            echo "âœ… Translation validation: PASSED"
          else
            echo "âŒ Translation validation: FAILED"
          fi

          if [ "${{ needs.check-missing-translations.result }}" == "success" ]; then
            echo "âœ… Missing translation check: PASSED"
          else
            echo "âš ï¸ Missing translation check: WARNINGS"
          fi

          if [ "${{ needs.frontend-compatibility.result }}" == "success" ]; then
            echo "âœ… Frontend compatibility: PASSED"
          else
            echo "âŒ Frontend compatibility: FAILED"
          fi

          if [ "${{ needs.backend-compatibility.result }}" == "success" ]; then
            echo "âœ… Backend compatibility: PASSED"
          else
            echo "âŒ Backend compatibility: FAILED"
          fi

          echo ""
          echo "For more details on the unified i18n system, see: i18n/README.md"

      - name: âŒ Fail if critical checks failed
        if: needs.validate-translations.result == 'failure' || needs.frontend-compatibility.result == 'failure' || needs.backend-compatibility.result == 'failure'
        run: |
          echo "âŒ Critical i18n validation checks failed. Please review the errors above."
          exit 1
